  <div class="container mt-4" id="upload">

        <label for="courseName">Course Name</label>
        <input type="text" class="form-control" id="courseName" placeholder="Enter course name">
      </div>
      <div class="form-group">
        <label for="certificateFile">Upload Certificate</label>
        <input type="file" class="form-control-file" id="certificateFile">
      </div>
      <button type="button" class="btn btn-primary" onclick="uploadCertificate()">Upload</button>

  <script>
    function uploadCertificate() {
      var courseName = document.getElementById('courseName').value;
      var certificateFile = document.getElementById('certificateFile').files[0];
      if (courseName && certificateFile) {

        console.log('Uploading certificate for course: ' + courseName);
